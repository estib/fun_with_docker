log_format json '{"date_access": "$time_iso8601", "network.client.ip": "$remote_addr", "http.ident": "$host", "network.bytes_written": $body_bytes_sent, "http.response_time_s": "$request_time", "http.status_code": $status, "http.url": "$request_uri", "http.method": "$request_method", "http.referer": "$http_referer", "http.useragent": "$http_user_agent", "message": "$request" }';

access_log /var/log/nginx/access.log json;