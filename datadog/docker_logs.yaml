init_config:

instances:
  [{}]

logs:
    - type: docker
      image: elasticsearch:6.0.1
      source: elasticsearch
      service: elasticsearch

    - type: docker
      image: fun with_docker_mysql
      source: mysql
      service: mysql

    - type: docker
      image: fun_with_docker_nginx
      source: nginx
      service: nginx

    - type: docker
      image: redis
      source: redis
      service: redis

    - type: docker
      image: fun_with_docker_postgres
      source: postgresql
      service: postgresql
      log_processing_rules:
         - type: multi_line
           pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
           name: new_log_start_with_date

    - type: docker
      image: fun_with_docker_flask
      source: python
      service: flask

    - type: docker
      image: fun_with_docker_ubuntu_siege
      source: python
      service: siege

    - type: docker
      image: fun_with_docker_ubuntu_mysql
      source: python
      service: mysql-client

